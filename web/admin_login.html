<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nVIDIA Login Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">

</head>
<style>
    body{
        background-color: #000000;
    }
</style>
<body background="">
<div class="login-clean">
    <form action="admin_login.jsp" method="post">
        <div class="illustration"><img src="nvidia_logo.png" width="70%" height="70%"></div>
        <h2 style="text-align: center; margin-bottom: 30px">Administrator log in</h2>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" value="Log In">
        </div>
    </form>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("form").fadeOut(0).animate({marginTop:0, opacity:'show'},{ duration: 500 }).fadeIn(5);
    });
</script>
</body>

</html>
